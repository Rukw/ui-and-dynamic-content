<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI and Dynamic Content</title>

    <!-- CSS Starts link here -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- Font Awesome link here -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Javascript link here -->
    <script src="js/index.js" defer></script>

</head>

<body>
    <!-- Shopping/To-Do List Widget - Add this to your content div -->
    <div class="todo-widget">
        <div class="todo-masthead">
            <i class="fa fa-shopping-basket" aria-hidden="true"></i>
            <h1 class="title">BUY GROCERIES</h1>
            <p class="tagline">What do you need to buy today?</p>
        </div>

        <div class="todo-main">
            <div class="input-group">
                <input type="text" placeholder="your item here...">
                <button>ADD TO LIST</button>
            </div>
            <p class="feedback"></p>
            <ul></ul>
        </div>

        <div class="todo-footer">
            <div class="social-links">
                <a href="#" class="social-icon google-plus"><i class="fa fa-google-plus" aria-hidden="true"></i></a>
                <a href="#" class="social-icon linkedin"><i class="fa fa-linkedin" aria-hidden="true"></i></a>
                <a href="#" class="social-icon facebook"><i class="fa fa-facebook" aria-hidden="true"></i></a>
            </div>
        </div>
    </div>
    <!-- End Shopping/To-Do List Widget -->

</body>

</html>
